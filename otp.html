<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>1 | Basik - Bootstrap 4 Web Application</title>
        <meta name="description" content="Responsive, Bootstrap, BS4" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- style -->
        <!-- build:css assets/css/site.min.css -->
        <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/theme.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/pum.css" type="text/css" />
        <!-- endbuild -->
    </head>
    <body class="layout-row bg_yello">
        <div class="flex">
            <div class="w-xl w-auto-sm mx-auto py-5 ">
                <div class="p-4 d-flex flex-column h-100">
                    <!-- brand -->
                    <a href="login.html" class="navbar-brand align-self-center">
                        <img src="assets/image/Logo - Pumppang.png" class="img-fluid">
                        <!-- <img src="assets/img/logo.png" alt="..."> -->
                    </a>
                    <!-- / brand -->
                </div>
                <div class="card m-3">
                    <div id="content-body">
                        <div class="p-3 ">
                            <h5>กรอกหมายเลข OTP</h5>
                            <p>
                                <small class="text-muted">ระบบจะส่งหมายเลข OTP ไปยังโทรศัพท์ของคุณ</small>
                            </p>
                            <form class="" role="form" action="new_password.html">
                                <div class="form-group">
                                    <label>หมายเลขอ้างอิง OTP</label>
                                    <input type="text" class="form-control" value="REGHYS" readonly>
                                </div>
                                <div class="form-group row get_pad_r_l">
                                    <input type="text" class="form-control inputs otp1 verifyPhone " maxlength="1" name="otp1">


                                    <input type="text" class="form-control inputs otp2 verifyPhone " maxlength="1" name="otp2">


                                    <input type="text" class="form-control inputs otp3 verifyPhone " maxlength="1" name="otp3">


                                    <input type="text" class="form-control inputs otp4 verifyPhone " maxlength="1" name="otp4">


                                    <input type="text" class="form-control inputs otp5 verifyPhone " maxlength="1" name="otp5">


                                    <input type="text" class="form-control inputs otp6 verifyPhone " maxlength="1" name="otp6">

                                </div>
                                
                                <button type="submit" class="btn btn-pum mb-4">ยืนยัน OTP</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="text-center ">&copy; Copyright. Pumppang</div>
            </div>
        </div>
        <!-- build:js assets/js/site.min.js -->
        <!-- jQuery -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="libs/popper.js/dist/umd/popper.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- ajax page -->
        <script src="libs/pjax/pjax.min.js"></script>
        <script src="assets/js/ajax.js"></script>
        <!-- lazyload plugin -->
        <script src="assets/js/lazyload.config.js"></script>
        <script src="assets/js/lazyload.js"></script>
        <script src="assets/js/plugin.js"></script>
        <!-- scrollreveal -->
        <script src="libs/scrollreveal/dist/scrollreveal.min.js"></script>
        <!-- feathericon -->
        <script src="libs/feather-icons/dist/feather.min.js"></script>
        <script src="assets/js/plugins/feathericon.js"></script>
        <!-- theme -->
        <script src="assets/js/theme.js"></script>
        <script src="assets/js/utils.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            $(document).ready(function(){

            $(".inputs").keyup(function () {
                    if (this.value.length == this.maxLength) {
                    $(this).next('.inputs').select();
                    }
                });

            });



        </script>
    </body>
</html>
